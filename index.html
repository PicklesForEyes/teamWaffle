<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NYT Search</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  
<div class='row'>
  <div class='col-lg-12'>
    <div class='container'>
      <div class='jumbotron'>
          <div class="input-group">
            <label for="text">Search Term</label>
            <input type="text" id="searchTerm" class="form-control" name="search" placeholder="Search for..." required>
          </div>
          <div class="input-group">
            <label for="text">Begin Date</label>
            <input type="text" id="start" class="form-control" name="begin" placeholder="YYYYMMDD" required>
          </div>
          <div class="input-group">
            <label for="text">End Date</label>
            <input type="text" id="end" class="form-control" name="end" placeholder="YYYYMMDD" required>
          </div>
          <div class='input-group'>
            <label for="text">Numer Of Records to Retreive</label>
              <form id="myForm">
                <input type="radio" name="radioName" value="1" /> 1 results <br />
                <input type="radio" name="radioName" value="5" /> 5 results<br />
                <input type="radio" name="radioName" value="10" /> 10 results <br />
              </form>
          </div>
          <div class="input-group">
              <span class="input-group-btn">
                <button id="search" class="btn btn-default" type="button">Search</button>
                <button id="clear" class="btn btn-default" type="button">Clear</button>
              </span>
          </div>
      </div>
    </div>
  </div>
</div>


<div class='container'>
  <div class='jumbotron'> 
    <div id='results-div'></div>
  </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>


  </div>
</div>


</body>

</html>
